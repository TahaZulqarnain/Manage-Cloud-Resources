<div class="nic-card" [formGroup]="group">
  <div class="nic-header">
    <div class="nic-title">
      <h5>
        <span class="icon material-symbols-outlined">cable</span>
        Network Interface {{ index !== undefined ? index + 1 : '' }}
        <span class="validation-status" [class.valid]="group.valid" [class.invalid]="!group.valid && group.touched">
          {{ group.valid ? '✓' : '✗' }}
        </span>
      </h5>
    </div>
    <button class="btn-remove" (click)="onRemove()" type="button" title="Remove NIC">
      ×
    </button>
  </div>

  <div class="nic-body">
    <div class="form-group">
      <label>
        Resource Name <span class="required">*</span>
      </label>
      <input 
        formControlName="name" 
        placeholder="Enter NIC name"
        class="form-control"
        [class.is-invalid]="isNameInvalid"
        type="text">
      <div class="invalid-feedback" *ngIf="isNameInvalid">
        Resource name is required
      </div>
    </div>

    <div class="form-group">
      <label>
        Resource Type
      </label>
      <input 
        formControlName="type" 
        placeholder="NIC"
        class="form-control readonly"
        readonly
        type="text">
    </div>

    <app-tag-input 
      [tagsFormArray]="tags" 
      [showTitle]="true"
      title="Tags"
      titleLevel="h6">
    </app-tag-input>
  </div>
</div>
